<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Calculadora Básica</h1>
        </header>
        <main>
            <form action="">
                <div class="section">
                    <div class="Numeros">
                        <div class="Numero">
                            <label for="Num1M">Num 1:</label>
                            <input type="text" name="Numero1M" id="Num1M" placeholder="Digite un número"  required>
                        </div>

                        <div class="Numero">
                            <label for="Num2M">Num 2:</label>
                            <input type="text" name="Numero2M" id="Num2M" placeholder="Digite un número"  required>
                        </div>
                    </div>
                
                    <button class="button">Multiplicar</button>
                </div>
    
                <div class="section">
                    <div class="Numeros">
                        <div class="Numero">
                            <label for="Num1S">Num 1:</label>
                            <input type="text" name="Numero1S" id="Num1S" placeholder="Digite un número"  required>
                        </div>

                        <div class="Numero">
                            <label for="Num2S">Num 2:</label>
                            <input type="text" name="Numero2S" id="Num2S" placeholder="Digite un número"  required>
                        </div>
                    </div>
                
                    <button class="button">Sumar</button>
                </div>
    
                <div class="section">
                    <div class="Numeros">
                        <div class="Numero">
                            <label for="Num1R">Num 1:</label>
                            <input type="text" name="Numero1R" id="Num1R" placeholder="Digite un número"  required>
                        </div>
    
                        <div class="Numero">
                            <label for="Num2R">Num 2:</label>
                            <input type="text" name="Numero2R" id="Num2R" placeholder="Digite un número"  required>
                        </div>    
                    </div>
                    <button class="button">Restar</button>
                </div>
            </form> 
        </main> 
              
        <footer>
            <h3>Sigueme para más retos!</h3>   
        </footer>
    </div>
</body>
</html>
